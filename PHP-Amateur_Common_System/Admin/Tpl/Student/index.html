    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>信息管理-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='网站管理 > 信息列表';

        <include file="Common:intoHead" />

    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">通知列表</div>
                    </div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <thead>
                            <tr>
                                <td>通知标题</td>

                                <td>发布人</td>

                        <volist name="notice" id="vo">

                                <td>{$vo.notice_subject}</td>
                                <td>{$vo.notice_content}</td>

                                <else />老师</if></td>
                                <td>{$vo.notice_update_time}</td>
                            </tr>
                        </volist>
                    </table>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
