<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>用户编辑-权限管理-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='用户管理 > 用户编辑';
        </php>
    <include file="Common:intoHead" />
</head>
<body>
    <div class="wrap"> <include file="Common:head" />
        <div class="mainBody"> <include file="Common:left" />
            <div id="Right">
                <div class="contentArea">
                    <div class="Item hr">
                        <div class="current">用户编辑</div>
                    </div>
                    <form action="{:U('Access/updata')}" method="post">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                            <tr>
                                <th>新密码：</th>
                                <td><input class="input" name="user_pwd" type="password" size="40" value="{$data_info.user_pwd}" /></td>
                            </tr>
                            <tr>
                                <th>状态：</th>
                                <td>
                                    <select name="status" style="width: 100px;">
                                        <if condition="$role_info.role_id eq 1 ">
                                            <option value="1" selected>启用</option>
                                        <else/>
                                          <if condition="$data_info.status eq 1 ">
                                            <option value="1" selected>启用</option>
                                            <option value="0">禁用</option>
                                            <else/>
                                            <option value="1">启用</option>
                                            <option value="0" selected>禁用</option>
                                          </if>
                                        </if>
                                    </select>***如果禁用了将无法登陆本系统***
                                </td>
                            </tr>
                            <tr>
                                <th>所属用户组</th>
                                <td>
                                	<select name="role_id" style="width: 100px;">
                                        <if condition="$role_info.role_id eq 1">
                                            <option value="1" selected>超级管理员</option>
                                        </if>                                        
                                        <if condition="$role_info.role_id eq 2">
                                            <option value="2" selected>管理员</option>
                                            <option value="3" >老师</option>
                                            <option value="4" >学生</option>
                                        </if>
                                        <if condition="$role_info.role_id eq 3">
                                            <option value="2" >管理员</option>
                                            <option value="3" selected>老师</option>
                                            <option value="4" >学生</option>
                                        </if>
                                        <if condition="$role_info.role_id eq 4">
                                            <option value="2" >管理员</option>
                                            <option value="3" >老师</option>
                                            <option value="4" selected>学生</option>
                                        </if>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>备注：</th>
                                <td><textarea name="remark" rows="5" cols="57">{$data_info.remark}</textarea></td>
                            </tr>
                        </table>
                                <input type="hidden" name="user_id" value="{$data_info.user_id}"/>
                                <input type="hidden" name="user_name" value="{$data_info.user_name}"/>
                                <input type="hidden" name="time" value="{$data_info.time}"/>
                         <div class="commonBtnArea">
                                <button class="btn submit">提交</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
<include file="Common:foot" />
<script type="text/javascript">
    $(".submit").click(function(){
        if($.trim($("input[name='user_pwd']").val())==''){
            popup.alert("密码不能为空");
            return false;
        }
        </if>
    });
</script>
</body>
</html>
